name: Test Typst Out Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  TYPST_VERSION_LATEST: latest
  TYPST_VERSION_TAG: v0.14.1 # specify a version
  TYPST_VERSION_HASH: 1472adb8bb0fa025c89464b274a96b8aeccc5780 # specify a commit hash

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      workflow-changed: ${{ steps.filter.outputs.workflow }}
      # Dynamically set matrix based on which typst versions changed
      typst-version-matrix: ${{ steps.set-matrix.outputs.typst-version-matrix }}
      os-matrix: ${{ steps.set-matrix.outputs.os-matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for workflow changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/test_typst_out_action.yml'

      - name: Detect changed typst versions
        id: set-matrix
        run: |
          if [ "${{ steps.filter.outputs.workflow }}" == "true" ]; then
            # Check if this is a PR or push event
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              BASE_REF="${{ github.event.pull_request.base.sha }}"
            else
              BASE_REF="HEAD^"
            fi
            
            # Get the diff for the workflow file
            DIFF=$(git diff $BASE_REF HEAD -- .github/workflows/test_typst_out_action.yml || echo "")
            
            # Check which version lines changed
            CHANGED_LATEST=$(echo "$DIFF" | grep -E '^\+.*TYPST_VERSION_LATEST:' || echo "")
            CHANGED_TAG=$(echo "$DIFF" | grep -E '^\+.*TYPST_VERSION_TAG:.*# specify a version' || echo "")
            CHANGED_HASH=$(echo "$DIFF" | grep -E '^\+.*TYPST_VERSION_HASH:.*# specify a commit hash' || echo "")
            
            # Build version array based on what changed
            VERSIONS=()
            if [ -n "$CHANGED_LATEST" ]; then
              VERSIONS+=("\"${{ env.TYPST_VERSION_LATEST }}\"")
            fi
            if [ -n "$CHANGED_TAG" ]; then
              VERSIONS+=("\"${{ env.TYPST_VERSION_TAG }}\"")
            fi
            if [ -n "$CHANGED_HASH" ]; then
              VERSIONS+=("\"${{ env.TYPST_VERSION_HASH }}\"")
            fi
            
            # If specific versions changed, test only those on all platforms
            if [ ${#VERSIONS[@]} -gt 0 ]; then
              VERSION_JSON=$(IFS=,; echo "[${VERSIONS[*]}]")
              echo "typst-version-matrix=$VERSION_JSON" >> $GITHUB_OUTPUT
              echo 'os-matrix=["ubuntu-latest", "macos-latest", "windows-latest"]' >> $GITHUB_OUTPUT
            else
              # Workflow changed but no version lines changed, test all versions on ubuntu only
              echo 'typst-version-matrix=["${{ env.TYPST_VERSION_LATEST }}", "${{ env.TYPST_VERSION_TAG }}", "${{ env.TYPST_VERSION_HASH }}"]' >> $GITHUB_OUTPUT
              echo 'os-matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
            fi
          else
            # No workflow changes, minimal testing
            echo 'typst-version-matrix=["${{ env.TYPST_VERSION_LATEST }}"]' >> $GITHUB_OUTPUT
            echo 'os-matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
          fi

  test_typst_out_action:
    needs: detect-changes
    strategy:
      matrix:
        typst_version: ${{ fromJSON(needs.detect-changes.outputs.typst-version-matrix) }}
        os: ${{ fromJSON(needs.detect-changes.outputs.os-matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Fonts
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Install Noto Sans CJK fonts
            sudo apt-get update && sudo apt-get install -y fonts-noto-cjk
            # Install other fonts may be used in the template
            sudo apt-get install -y \
            fonts-texgyre \
            fonts-cascadia-code
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Install Not Sans CJK fonts
            brew install --cask font-noto-sans-cjk
            # Install other fonts may be used in the template
            echo "Installing TeX Gyre fonts..."
            brew search font-tex-gyre | grep '^font-tex-gyre' | xargs -I{} brew install --cask {}
            echo "Installing Syne fonts..."
            brew search font-syne | grep '^font-syne' | xargs -I{} brew install --cask {}
            echo "Installing Barlow fonts..."
            brew search font-barlow | grep '^font-barlow' | xargs -I{} brew install --cask {}
            echo "Installing New Computer Modern..."
            # The actual cask name might be "font-new-computer-modern" or "font-newcomputermodern"
            brew install --cask font-new-computer-modern
            echo "Installing Cascadia Code..."
            brew install --cask font-cascadia-code
            echo "Installing PT Sans..."
            brew install --cask font-pt-sans
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "This step will be handled in a separate Windows-only step."
          else
            echo "Unsupported OS: ${{ matrix.os }}"
            exit 1
          fi

      - name: Install Noto Sans CJK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Downloading Noto Sans CJK..."
          $ProgressPreference = 'SilentlyContinue'
          # 1. Download the fonts
          Invoke-WebRequest `
            -Uri "https://github.com/notofonts/noto-cjk/releases/download/Sans2.004/00_NotoSansCJK.ttc.zip" `
            -OutFile "noto-cjk.zip"
          # 2. Create a destination folder (C:\Fonts) if it doesn't exist
          if (!(Test-Path "C:\Fonts")) {
            New-Item -ItemType Directory -Path "C:\Fonts" | Out-Null
          }
          # 3. Unzip to C:\Fonts
          Expand-Archive -Path "noto-cjk.zip" -DestinationPath "C:\Fonts" -Force
          # 4. Move the .ttc file(s) into C:\Windows\Fonts
          Move-Item -Path "C:\Fonts\*.ttc" -Destination "C:\Windows\Fonts" -Force
          # 5. Register the font in the Windows Registry
          New-ItemProperty `
            -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Fonts" `
            -Name "Noto Sans CJK (TrueType)" `
            -PropertyType String `
            -Value "NotoSansCJK.ttc" `
            -Force
          Write-Host "Fonts installed successfully on Windows."

      - name: Verify Fonts Directory
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "Windows Fonts Path: C:\\Windows\\Fonts"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "MacOS Fonts Path: /Library/Fonts"
          else
            echo "Linux Fonts Path: /usr/share/fonts/noto"
          fi

      - name: Create cjk.typ (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p test
          cat <<EOF > test/cjk.typ
          #set text(font: "Noto Sans CJK TC")
          Chinese: 你好，世界！

          #set text(font: "Noto Sans CJK JP")
          Japanese: こんにちは、世界！

          #set text(font: "Noto Sans CJK KR")
          Korean: 안녕하세요, 세상아!
          EOF

      - name: Create cjk.typ (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path test
          @"
          #set text(font: "Noto Sans CJK TC")
          Chinese: 你好，世界！

          #set text(font: "Noto Sans CJK JP")
          Japanese: こんにちは、世界！

          #set text(font: "Noto Sans CJK KR")
          Korean: 안녕하세요, 세상아!
          "@ | Out-File -FilePath .\test\cjk.typ -Encoding utf8

      - name: Test Typst Out Action
        uses: ./
        with:
          typst_version: ${{ matrix.typst_version }}
          retention_days: 7
          artifacts_name: typst_output_${{ matrix.typst_version }}_${{ matrix.os }}
          output_extensions: pdf
          template_file: template.typ

      - name: Display generated PDF file
        shell: bash
        run: |
          ls -la
          find . -name "*.pdf"
