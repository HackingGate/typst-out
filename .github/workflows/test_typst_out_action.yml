name: Test Typst Out Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating System(s) to test on'
        required: false
        type: choice
        default: 'all'
        options:
          - 'all'
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
      typst_version:
        description: 'Typst version to test (leave empty for all versions)'
        required: false
        type: string

permissions:
  contents: read

env:
  # Array of typst versions to test
  # Renovate will update these values
  TYPST_VERSIONS: |
    [
      "latest",
      "v0.14.2",
      "a87f4b15ca86a0b2f98948d8f393608070ed731e"
    ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      workflow-changed: ${{ steps.filter.outputs.workflow }}
      # Dynamically set matrix based on which typst versions changed
      typst-version-matrix: ${{ steps.set-matrix.outputs.typst-version-matrix }}
      os-matrix: ${{ steps.set-matrix.outputs.os-matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for workflow changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workflow:
              - '.github/workflows/test_typst_out_action.yml'

      - name: Detect changed typst versions
        id: set-matrix
        run: |
          # Parse the TYPST_VERSIONS array
          ALL_VERSIONS='${{ env.TYPST_VERSIONS }}'

          # Handle manual workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual workflow dispatch detected"
            
            # Handle OS selection
            if [ "${{ github.event.inputs.os }}" == "all" ]; then
              echo 'os-matrix=["ubuntu-latest", "macos-latest", "windows-latest"]' >> $GITHUB_OUTPUT
            else
              echo 'os-matrix=["${{ github.event.inputs.os }}"]' >> $GITHUB_OUTPUT
            fi
            
            # Handle typst version selection
            if [ -n "${{ github.event.inputs.typst_version }}" ]; then
              echo 'typst-version-matrix=["${{ github.event.inputs.typst_version }}"]' >> $GITHUB_OUTPUT
            else
              # Use all versions from TYPST_VERSIONS
              echo "typst-version-matrix=$ALL_VERSIONS" >> $GITHUB_OUTPUT
            fi
            
            exit 0
          fi

          if [ "${{ steps.filter.outputs.workflow }}" == "true" ]; then
            # Check if this is a PR or push event
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              BASE_REF="${{ github.event.pull_request.base.sha }}"
            else
              BASE_REF="HEAD^"
            fi
            
            # Get the diff for the workflow file
            DIFF=$(git diff $BASE_REF HEAD -- .github/workflows/test_typst_out_action.yml || echo "")
            
            # Extract versions from diff - only ADDED lines (new versions)
            # Match only lines that are array elements (contain whitespace, quote, value, quote, optional comma)
            ADDED_VERSIONS=$(echo "$DIFF" | grep -E '^\+\s+"(latest|v[0-9]+\.[0-9]+\.[0-9]+|[0-9a-f]{40})"' || echo "")
            REMOVED_VERSIONS=$(echo "$DIFF" | grep -E '^-\s+"(latest|v[0-9]+\.[0-9]+\.[0-9]+|[0-9a-f]{40})"' || echo "")
            
            if [ -n "$ADDED_VERSIONS" ]; then
              # Extract added versions - only capture the actual version string between quotes
              NEW_VERSIONS=$(echo "$ADDED_VERSIONS" | sed -n 's/^+\s*"\([^"]*\)".*/\1/p')
              
              # Extract removed versions to filter out
              OLD_VERSIONS=$(echo "$REMOVED_VERSIONS" | sed -n 's/^-\s*"\([^"]*\)".*/\1/p')
              
              # Filter out versions that were already present (not truly new)
              TRULY_NEW_VERSIONS=""
              for version in $NEW_VERSIONS; do
                # version is already without quotes from sed
                is_old=false
                for old in $OLD_VERSIONS; do
                  if [ "$version" = "$old" ]; then
                    is_old=true
                    break
                  fi
                done
                if [ "$is_old" = false ]; then
                  if [ -z "$TRULY_NEW_VERSIONS" ]; then
                    TRULY_NEW_VERSIONS="\"$version\""
                  else
                    TRULY_NEW_VERSIONS="$TRULY_NEW_VERSIONS,\"$version\""
                  fi
                fi
              done
              
              if [ -n "$TRULY_NEW_VERSIONS" ]; then
                # New versions detected - test only those on all platforms
                echo "typst-version-matrix=[$TRULY_NEW_VERSIONS]" >> $GITHUB_OUTPUT
                echo 'os-matrix=["ubuntu-latest", "macos-latest", "windows-latest"]' >> $GITHUB_OUTPUT
              else
                # Parsing failed - fail the job
                echo "::error::Failed to parse new versions from diff. Please check TYPST_VERSIONS format."
                exit 1
              fi
            else
              # Workflow changed but version array unchanged - test latest only on ubuntu-latest
              FIRST_VERSION=$(echo "$ALL_VERSIONS" | jq -r '.[0]' 2>/dev/null || echo "latest")
              echo "typst-version-matrix=[\"$FIRST_VERSION\"]" >> $GITHUB_OUTPUT
              echo 'os-matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
            fi
          else
            # No workflow changes, minimal testing (just first version)
            FIRST_VERSION=$(echo "$ALL_VERSIONS" | jq -r '.[0]' 2>/dev/null || echo "latest")
            echo "typst-version-matrix=[\"$FIRST_VERSION\"]" >> $GITHUB_OUTPUT
            echo 'os-matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
          fi

  test_typst_out_action:
    needs: detect-changes
    strategy:
      matrix:
        typst_version: ${{ fromJSON(needs.detect-changes.outputs.typst-version-matrix) }}
        os: ${{ fromJSON(needs.detect-changes.outputs.os-matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Fonts
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Install Noto Sans CJK fonts
            sudo apt-get update && sudo apt-get install -y fonts-noto-cjk
            # Install other fonts may be used in the template
            sudo apt-get install -y \
            fonts-texgyre \
            fonts-cascadia-code
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Install Noto Sans CJK fonts (individual language-specific packages)
            brew install --cask font-noto-sans-cjk-tc font-noto-sans-cjk-jp font-noto-sans-cjk-kr
            # Install other fonts may be used in the template
            echo "Installing TeX Gyre fonts..."
            brew search font-tex-gyre | grep '^font-tex-gyre' | xargs -I{} brew install --cask {}
            echo "Installing Syne fonts..."
            brew search font-syne | grep '^font-syne' | xargs -I{} brew install --cask {}
            echo "Installing Barlow fonts..."
            brew search font-barlow | grep '^font-barlow' | xargs -I{} brew install --cask {}
            echo "Installing New Computer Modern..."
            # The actual cask name might be "font-new-computer-modern" or "font-newcomputermodern"
            brew install --cask font-new-computer-modern
            echo "Installing Cascadia Code..."
            brew install --cask font-cascadia-code
            echo "Installing PT Sans..."
            brew install --cask font-pt-sans
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "This step will be handled in a separate Windows-only step."
          else
            echo "Unsupported OS: ${{ matrix.os }}"
            exit 1
          fi

      - name: Install Noto Sans CJK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Downloading Noto Sans CJK..."
          $ProgressPreference = 'SilentlyContinue'
          # 1. Download the fonts
          Invoke-WebRequest `
            -Uri "https://github.com/notofonts/noto-cjk/releases/download/Sans2.004/00_NotoSansCJK.ttc.zip" `
            -OutFile "noto-cjk.zip"
          # 2. Create a destination folder (C:\Fonts) if it doesn't exist
          if (!(Test-Path "C:\Fonts")) {
            New-Item -ItemType Directory -Path "C:\Fonts" | Out-Null
          }
          # 3. Unzip to C:\Fonts
          Expand-Archive -Path "noto-cjk.zip" -DestinationPath "C:\Fonts" -Force
          # 4. Move the .ttc file(s) into C:\Windows\Fonts
          Move-Item -Path "C:\Fonts\*.ttc" -Destination "C:\Windows\Fonts" -Force
          # 5. Register the font in the Windows Registry
          New-ItemProperty `
            -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Fonts" `
            -Name "Noto Sans CJK (TrueType)" `
            -PropertyType String `
            -Value "NotoSansCJK.ttc" `
            -Force
          Write-Host "Fonts installed successfully on Windows."

      - name: Verify Fonts Directory
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "Windows Fonts Path: C:\\Windows\\Fonts"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "MacOS Fonts Path: /Library/Fonts"
          else
            echo "Linux Fonts Path: /usr/share/fonts/noto"
          fi

      - name: Create cjk.typ (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p test
          cat <<EOF > test/cjk.typ
          #set text(font: "Noto Sans CJK TC")
          Chinese: 你好，世界！

          #set text(font: "Noto Sans CJK JP")
          Japanese: こんにちは、世界！

          #set text(font: "Noto Sans CJK KR")
          Korean: 안녕하세요, 세상아!
          EOF

      - name: Create cjk.typ (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path test
          @"
          #set text(font: "Noto Sans CJK TC")
          Chinese: 你好，世界！

          #set text(font: "Noto Sans CJK JP")
          Japanese: こんにちは、世界！

          #set text(font: "Noto Sans CJK KR")
          Korean: 안녕하세요, 세상아!
          "@ | Out-File -FilePath .\test\cjk.typ -Encoding utf8

      - name: Test Typst Out Action
        uses: ./
        with:
          typst_version: ${{ matrix.typst_version }}
          retention_days: 30
          artifacts_name: typst_output_${{ matrix.typst_version }}_${{ matrix.os }}
          output_extensions: pdf
          template_file: template.typ

      - name: Display generated PDF file
        shell: bash
        run: |
          ls -la
          find . -name "*.pdf"
